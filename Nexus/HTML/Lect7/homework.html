<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Feedback Form</h2>

    <form action="">

        <label for="name">Your Name:</label>
        <input type="text" id="name" placeholder="Enter Your Name">

        <br>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter Your Email">

        <br>    
        <br>

        <label>Rate Us:</label>
        <input type="radio" id="rating" name="rating" value="1">
        <label for="rating">1 star</label >
        <input type="radio" id="rating" name="rating" value="2">
        <label for="rating">2 star</label>
        <input type="radio" id="rating" name="rating" value="3">
        <label for="rating">3 star</label>
        <input type="radio" id="rating" name="rating" value="4">
        <label for="rating">4 star</label>
        <input type="radio" id="rating" name="rating" value="5">
        <label for="rating">5 star</label>

        <br>
        <br>

        <label for="comments">Comments:</label>
        <textarea name="comments" id="comments" cols="20" rows="5"></textarea>

        <br>
        <br>

        <button>Submit Feedback</button>


    </form>
</body>
</html>
