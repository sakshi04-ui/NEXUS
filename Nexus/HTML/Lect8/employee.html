<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Employee Details Form</h2>

    <form action="">

        <label for="fname">Full Name:</label>
        <input type="text" id="fname" placeholder="Enter Your Full Name" name="fname" required>

        <br>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter Your Email" name="email" required>

        <br>
        <br>

        <label for="pnum">Phone Number:</label>
        <input type="tel" id="pnum" placeholder="Enter Your Phone Number" name="pnum" required>

        <br>
        <br>

        <label>Gender:</label>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" value="other" id="other">
        <label for="other">Other</label">

        <br>
        <br>

        <label for="job">Job Title:</label>
        <input type="text" id="job" placeholder="Enter Your Job Title" required>

        <br>
        <br>

        <label for="dept">Department:</label>
        <select name="dept" id="dept" value="select your department">
            <option value="" disabled selected>Select your department</option>
            <option value="IT">IT</option>
            <option value="HR">HR</option>
            <option value="Sales">Sales</option>
            <option value="Marketing">Marketing</option>
        </select>

        <br>
        <br>

        <button>Submit</button>
    </form>
</body>
</html>
