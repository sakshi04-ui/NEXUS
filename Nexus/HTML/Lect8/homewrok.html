<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Details Form</title>
</head>
<body>
    
    <h1>Health Details Form</h1>

    <form action="">

        <fieldset>
            <legend>Personal Information</legend>

            <label for="fname">Full Name:</label>
            <input type="text" id="fname" placeholder="Enter Your Full Name">

            <br>    
            <br>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob">

            <br>
            <br>

            <label for="gender">Gender:</label> 
            <select name="gender" id="gender">
                <option value="" disabled selected>Select Your Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <br>
            <br>

            <label for="pnum">Phone Number:</label>
            <input type="tel" id="pnum" placeholder="Enter Your Phone Number">
        </fieldset>

        <br>
    

        <fieldset>
            <legend>Medical History</legend>

            <label for="bloodgrp">Blood Group</label>
            <select name="bloodgrp" id="bloodgrp">
                <option value="" disabled selected>Select Your Blood Group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>

            <br>
            <br>

            <label for="lense">Do you wear glasses or contact lenses?</label>
            <br>
            <input type="radio" name="lense" value="yes" id="yes">
            <label for="yes">Yes</label>
            <input type="radio" name="lense" value="no" id="no">
            <label for="no">No</label>

            <br>
            <br>

            <label for="condition">Pre-existing Conditions</label>
            <br>
            <textarea name="condition" id="condition" rows="3" cols="40" placeholder="List any Pre-existingmedical conditions"></textarea>

            <br>
            <br>

            <label for="allergies">Allergies</label>
            <br>
            <input type="checkbox" name="pollen" id="pollen">
            <label for="pollen">Pollen</label>
            <br>
            <input type="checkbox" name="peaunts" id="peanuts">
            <label for="peanuts">Peanuts</label>
            <br>
            <input type="checkbox" name="latex" id="latex">
            <label for="latex">Latex</label>
            <br>
            <input type="checkbox" name="none" id="none">
            <label for="none">None</label>

            <br>
            <br>

            <label for="medication">Current Medication</label>
            <br>
            <textarea name="medication" id="medication" rows="3" cols="40" placeholder="List any current medications"></textarea>

        </fieldset>

        <br>



        <fieldset>
            <legend>Emergency Contact</legend>

            <label for="emc">Emergency Contact Name</label>
            <input type="text" id="emc" placeholder="Enter Your Emergency Contact Name">

            <br>
            <br>

            <label for="emcn">Emergency Contact Number</label>
            <input type="tel" id="emcn" placeholder="Enter Your Emergency Contact Number">

            <br>
            <br>

            <label for="relation">Relationship to Emergency Contact</label>
            <input type="text" id="relation" placeholder="Enter Your Relationship">
        </fieldset>

        <br>

        <button>Submit</button>
    </form>
</body>
</html>
