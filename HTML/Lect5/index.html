<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <!-- The thead element represents the block of rows that consist of the column labels (headers) for the parent table element, if the thead element has a parent and it is a table.-->
        <thead>
            <!-- The tr element represents a row of cells in a table. -->
            <tr>
                <!-- th allow us to ritw the heading of table in bold letters -->
                 <!-- The th element represents a header cell in a table. -->
                <th>Name</th>
                <th>Age</th>
                <th>Salary</th>
            </tr>

        </thead>

        <tbody>
            <!-- tr shows the data in row and allow us to fill the data rowwise -->
            <tr>
                <td>Rohit</td>
                <td>27</td>
                <td>100000</td>
            </tr>
            <tr>
                <td>Sanika</td>
                <td>19</td>
                <td>1000000</td>
            </tr>
            <tr>
                <td>Sau</td>
                <td>21</td>
                <td>1000000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
