<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIT JEE Registration</title>
</head>
<body>
    
    <!-- <h2>IIT JEE Registration Form</h2> -->

    <form action="">
        <!-- The URI of a program that processes the form information. This value can be overridden by a formaction attribute on a <button> or <input> element.
            contents url of server that means where the data should be stored -->
        <fieldset>
            <!-- The fieldset element represents a set of form controls optionally grouped under a common name.
             helped in grouping -->
            <legend>IIT JEE Registration Form</legend>
            <!-- The legend element represents a caption for the rest of the contents of the legend element's parent fieldset element, if any. -->

        <label for="fname">Full Name:</label>
        <input type="text" id="fname" placeholder="Enter Your Full Name">

        <br>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter Your Email">

        <br>
        <br>

        <label for="pass">Password:</label>
        <input type="password" id="pass" placeholder="Enter Your Password">

        <br>
        <br>

        <label for="pnum">Phone Number:</label>
        <input type="tel" id="pnum" placeholder="Enter Your Phone Number"> 

        <br>
        <br>

        <label>Gender:</label>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" value="other" id="other">
        <label for="other">Other</label>

        <br>    
        <br>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" min="2001-01-01" max="2020-01-01">

        <br>
        <br>

        <label for="schlname">School Name:</label>
        <input type="text" name="schlname" id="schlname">

        <br>
        <br>

        <label for="board">Board</label>
        <select name="board" id="board">
            <option value="" disabled selected>Select Your Board</option>
            <option value="HN">Haryana Board</option>
            <option value="MH">Maharashtra Board"</option>
            <option value="Guj">Gujarat Board"</option>
            <option value="UP">Uttar Pradesh Board"</option>
            <option value="RJ">Rajasthan Board"</option>
            <option value="Other">Other</option>
        </select>


        <br>
        <br>

        <label for="yop">Year of Passing:</label>
        <input type="number" min="2023" max="2020" name="yop" id="yop">

        <br>
        <br>

        <label for="Exam-Center">Exam-Center</label>
        <select name="Exam-Center" id="Exam-Center">
            <option value="" disabled selected>Select Your Exam-Center</option>
            <option value="HN">Haryana</option>
            <option value="MH">Maharashtra></option>
            <option value="Guj">Gujarat"></option>
            <option value="UP">Uttar Pradesh"></option>
            <option value="RJ">Rajasthan"></option>
            <option value="Delhi">Delhi</option>
        </select>

        <br>
        <br>

        <button>Register</button>
    </form>
</fieldset>
</body>
</html>
