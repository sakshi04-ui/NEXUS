<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us form</title>
</head>
<body>

    <h2>Contact Us</h2>
    <form action="">

        <label for="fname">Full Name:</label>
        <input type="text" id="fname" name="fname" placeholder="Enter Your Name" required>

        <br>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter Your Email" required></label>

        <br>
        <br>

        <label for="pass">Password:</label>
        <input type="password" id="pass" name="pass" placeholder="Enter Your Password" required>

        <br>
        <br>

        <label for="pnumber">Phone Number:</label>
        <input type="tel" id="pnumber" name="pnumber" placeholder="Enter Your Phone Number" required>

        <br>
        <br>

        <label for="Msg">Message</label>
        <textarea name="Msg" id="Msg" rows="5" cols="25"></textarea>
        
        <!-- rows and cols are for textarea and used to fix the textarea -->
        <br>
        <br>

        <button>Send</button>
    </form>
</body>
</html>
