<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Forms</title>
</head>
<body>
    <form action="">

        <label for="first">Name:</label>
        <input type="text" id="first" name="fname" placeholder="Enter your name" value="Sakshi" required>

        <!-- id helps when we click on label it direct gives your ponter in input -->
        <!-- required means input is required -->
        <!-- type is for type of input -->
        <!-- for is for label and points to id given to input -->
        <!-- name is for name of input -->
        <!-- name is used to identify the input in the form when we send the request to the server -->
        <!-- placeholder is for placeholder shows the work we have to do in input-->
        <!-- value is for default value so when we open the html page the text we have written in value will be written in the input -->

        <br>
        <br>

        <label for="">Age</label>
        <input type="number" min="0" max="100">
        <!-- min and max are for age -->


        <br>
        <br>

        <button >Submit</button>


    </form>
</body>
</html>
